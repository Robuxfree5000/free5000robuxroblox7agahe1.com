<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Блокировка телефона</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    #timer { font-size: 48px; color: red; }
  </style>
</head>
<body>
  <h1>Ваш телефон будет заблокирован через:</h1>
  <div id="timer">30</div>

  <script>
    let time = 30;
    const timerElement = document.getElementById("timer");

    const countdown = setInterval(() => {
      time--;
      timerElement.textContent = time;
      if (time <= 0) {
        clearInterval(countdown);
        document.body.innerHTML = "<h1>Удача!</h1><p>тебе повезло телефон будет заблокирован в течении дня</p>";
      }
    }, 1000);
  </script>
</body>
</html>
